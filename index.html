<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/icon.png"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->

    <link rel="stylesheet" href="./style.css" />
    <title>Cookie-clicker</title>
  </head>
  <body>
    <div class="container">
      <div class="content-left">
        <h1 id="cookieCounter" class="animate__animated">0 cookies</h1>
        <img id="cookie" src="./assets/cookie.png" alt="cookie" />
        <audio id="audio" src="./assets/cookiesound.mp3"></audio>
      </div>
      <div class="content-right">
        <div class="select-option disabled" id="cursor">
          <img src="./assets/cursor.png" alt="cursor" />
          <div class="display-cost">
            <h2 class="producing" id="cursorProd">Cursor: 0 lvl</h2>
            <span class="costs"><span id="cursorPrice">costs: 15</span><img src='./assets/cookie.png' alt='cookie' /></span>
          </div>
        </div>
        <div class="select-option disabled" id="grandma">
          <img src="./assets/grandma.png" alt="grandma" />
          <div class="display-cost">
            <h2 class="producing" id="grandmaProd">Grandma: 0 lvl</h2>
            <span class="costs"><span id="grandmaPrice">costs: 100</span><img src='./assets/cookie.png' alt='cookie' /></span>
          </div>
        </div>
        <div class="select-option disabled" id="farm">
          <img src="./assets/farm.png" alt="farm" />
          <div class="display-cost">
            <h2 class="producing" id="farmProd">Farm: 0 lvl</h2>
            <span class="costs"><span id="farmPrice">costs: 700</span><img src='./assets/cookie.png' alt='cookie' /></span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
